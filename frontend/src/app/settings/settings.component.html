<div class="container CARDS p-6 max-w-lg bg-white shadow-md rounded-lg">
  <h2 class="text-xl font-semibold mb-2">Настройки</h2>
  <div class="flex flex-col space-y-4">
    <div class="flex">
      <div class="mt-2 mr-2 mb-2">
        <p-button
          label="Скачать настройки"
          type="button"
          (click)="downloadJSONWithSettings()"
          severity="warning"
          position="center"
          class="p-button-warning"
        ></p-button>
      </div>
      <div class="mt-2 mb-2">
        <p-fileUpload
          #fileUpload
          name="jsonFile"
          mode="basic"
          chooseIcon="pi pi-upload"
          accept=".json"
          [auto]="true"
          styleClass="FILEUPLOAD"
          chooseLabel="Загрузить файл"
          customUpload="true"
          (uploadHandler)="uploadJSONWithSettings($event)"
        ></p-fileUpload>
      </div>
    </div>
  </div>
</div>
<div class="container CARDS p-6 max-w-lg bg-white shadow-md rounded-lg">
  <h2 class="text-xl font-semibold mb-2">Константы станций</h2>
  <div class="flex flex-col space-y-4">
    <div class="flex">
      <div class="mt-2 mr-2 mb-2">
        <p-button
          label="Изменить константы"
          type="button"
          class="p-button-warning"
          (click)="openDialog()"
          severity="warning"
          position="center"
        >
        </p-button>
      </div>
    </div>
  </div>
</div>
