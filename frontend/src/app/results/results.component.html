<div class="container CARDS p-6 max-w-lg bg-white shadow-md rounded-lg">
  <h2 class="text-xl font-semibold mb-2">Отчеты о тестировании</h2>
  <div class="card_table">
    <p-table [columns]="cols" [value]="tableData">
      <ng-template pTemplate="header" let-columns>
        <tr>
          <th *ngFor="let col of columns">
            {{ col.header }}
          </th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-rowData let-columns="columns">
        <tr>
          <ng-container>
            <td *ngFor="let col of columns">
              <ng-container *ngIf="col.field !== 'buttons'">
                {{ rowData[col.field] }}
              </ng-container>
              <ng-container *ngIf="col.field === 'buttons'">
                <div class="buttons-container">
                  <button pButton (click)="moreDetails(rowData)">
                    <i class="fa fa-eye"></i>
                  </button>
                </div>
              </ng-container>
            </td>
          </ng-container>
        </tr>
      </ng-template>
    </p-table>
  </div>
  <div class="calendar-container flex flex-col items-center mt-3">
    <p-calendar
      [(ngModel)]="selectedDate"
      dateFormat="yy-mm-dd"
      class="calendar-center z-10"
      inputStyleClass="text-center"
      panelStyleClass="center-panel"
    ></p-calendar>
    <button
      pButton
      label="Получить данные"
      (click)="sendDate()"
      class="mt-4 z-9"
    ></button>
  </div>
</div>
